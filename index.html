<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human Practices Maturity Model Toolkit</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body x-data="bodyData">
    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("bodyData", () => ({
            setAnswer: function (section, question, value) {
                // 计算总分
                section.total += value - question.answer;
                question.answer = value;
                // 为当前点击的按钮添加 active 类
                const clickedButton = event.target;
                clickedButton.classList.add('active');
                // 更新图表
                this.updateGraph();
            },
          sections: {
            reflectingOnDesign: {
              title: "Reflecting on Design Decisions",
              description:
                "This section reflects the design process and its alignment with project goals.",
              total: 0,
              questions: [
                {
                  text: "My team has spoken with many stakeholders with a variety of backgrounds and perspectives.",
                  answer: null,
                },
                {
                  text: "Our project is holistically designed around feedback we received from stakeholders.",
                  answer: null,
                },
                {
                  text: "My team engaged with stakeholders early in the project, and continued to engage with them iteratively throughout the project.",
                  answer: null,
                },
                {
                  text: "We have extensively documented our work with stakeholders.",
                  answer: null,
                },
              ],
            },
            exploringAndReflecting: {
              title: "Exploring and Reflecting on Context Beyond the Lab",
              description:
                "In this section, we consider impacts beyond the lab environment.",
              total: 0,
              questions: [
                {
                  text: "We have a built a detailed understanding of the context surrounding our project.",
                  answer: null,
                },
                {
                  text: "We have conducted primary research to further explore our project’s context.",
                  answer: null,
                },
                {
                  text: "We have used our knowledge of our project’s context to inform the design of the project.",
                  answer: null,
                },
                {
                  text: "We have collected ideas about how to improve the context around our project, such as suggestions for regulation.",
                  answer: null,
                },
              ],
            },
            incorporatingDiversePerspectives: {
              title: "Incorporating Diverse Perspectives",
              description:
                "This section focuses on engaging with stakeholders from diverse backgrounds.",
              total: 0,
              questions: [
                {
                  text: "We have mapped out all the stakeholders that might be affected by our project, including some who may not be affected and some who may be critical of our project.",
                  answer: null,
                },
                {
                  text: "We have clearly documented our approach to identifying stakeholders and our rationale behind choosing who to include.",
                  answer: null,
                },
                {
                  text: "We have engaged with stakeholders in a participative and cooperative way, allowing them to participate in the project and to see how their feedback changed project design.",
                  answer: null,
                },
                {
                  text: "We have clearly documented our decisions on what feedback to incorporate into our project, as well as what we chose to leave out of our project.",
                  answer: null,
                },
              ],
            },
            anticipatingPositiveAnd: {
              title: "Anticipating Positive and Negative Impacts",
              description:
                "Here we analyze potential positive and negative impacts of the project.",
              total: 0,
              questions: [
                {
                  text: "Our team has anticipated specific positive and negative impacts of our project along many different dimensions (economic, social, scientific, educational, etc.).",
                  answer: null,
                },
                {
                  text: "We have taken actions to mitigate the risks associated with our project.",
                  answer: null,
                },
                {
                  text: "We have considered in what ways our project might be misused, and have altered the design or developed countermeasures to stop this from happening.",
                  answer: null,
                },
                {
                  text: "We have engaged with stakeholders to find alternatives that would reduce risk while increasing benefits of our project.",
                  answer: null,
                },
              ],
            },
            respondingToHuman: {
              title: "Responding to Human Practices Work",
              description:
                "In this section, the team responds to feedback and adapts.",
              total: 0,
              questions: [
                {
                  text: "Our human practices work is well documented.",
                  answer: null,
                },
                {
                  text: "Our human practices work is deeply integrated into our project.",
                  answer: null,
                },
                {
                  text: "Our human practices work was incorporated into the project from the earliest stages of design through to the end.",
                  answer: null,
                },
                {
                  text: "Our human practices work plays a substantial role in the team’s scientific, safety, technical, and communication decisions.",
                  answer: null,
                },
              ],
            },
            approachingLimitationsWith: {
              title: "Approaching Limitations with Integrity",
              description:
                "This section reviews how limitations were handled with integrity.",
              total: 0,
              questions: [
                {
                  text: "We have thoroughly examined our project’s strengths and weaknesses.",
                  answer: null,
                },
                {
                  text: "We have examined the future opportunities and threats our project may create in the future.",
                  answer: null,
                },
                {
                  text: "We have proposed alternatives to work around our project’s limitations.",
                  answer: null,
                },
                {
                  text: "We have a roadmap for adapting the project to opportunities and threats.",
                  answer: null,
                },
              ],
            },
          },
          getTotals: function () {
            const totals = [];
            for (const sectionKey in this.sections) {
              const section = this.sections[sectionKey];
              totals.push(section.total);
            }
            return totals;
          },
          getCombinedTotal: function () {
            let combinedTotal = 0;
            for (const sectionKey in this.sections) {
              combinedTotal += this.sections[sectionKey].total;
            }
            return combinedTotal;
          },
          initChart: function () {
            const ctx = document
              .getElementById("myRadarChart")
              .getContext("2d");
            window.myRadarChart = new Chart(ctx, {
              type: "radar",
              data: {
                labels: [
                  "Reflecting on Design",
                  "Exploring and Reflecting",
                  "Incorporating Perspectives",
                  "Anticipating Impacts",
                  "Responding to Human Practices",
                  "Approaching Limitations",
                ],
                datasets: [
                  {
                    label: "User Input",
                    data: [3, 4, 0, 5, 5, 5], // Use Alpine.js data
                    fill: true,
                    backgroundColor: "rgba(54, 162, 235, 0.2)",
                    borderColor: "rgb(54, 162, 235)",
                    pointBackgroundColor: "rgb(54, 162, 235)",
                    pointBorderColor: "#fff",
                    pointHoverBackgroundColor: "#fff",
                    pointHoverBorderColor: "rgb(54, 162, 235)",
                  },
                  {
                    label: "Ai-Evaluation",
                    data: [3, 3, 4, 4, 5, 4], // Example data
                    fill: true,
                    backgroundColor: "rgba(75, 192, 192, 0.2)",
                    borderColor: "rgb(75, 192, 192)",
                    pointBackgroundColor: "rgb(75, 192, 192)",
                    pointBorderColor: "#fff",
                    pointHoverBackgroundColor: "#fff",
                    pointHoverBorderColor: "rgb(75, 192, 192)",
                  },
                ],
              },
              options: {
                scale: {
                  ticks: { beginAtZero: true, min: 0, max: 5, stepSize: 1 },
                },
              },
            });
          },
          updateGraph: function () {
            const totals = this.getTotals(); // Get updated totals
            window.myRadarChart.data.datasets[0].data = this.getTotals(); // Update chart data
            window.myRadarChart.update(); // Refresh the chart
          },
        }));

        // Ensure Chart.js is initialized when Alpine.js data is ready
        document.querySelector("body").setAttribute("x-data", "bodyData");
        document.querySelector("body").setAttribute("x-init", "initChart()");
      });
    </script>


    <div id="content" class="container">

      <!-- Description -->
      <h1>Human Practices Maturity Model Questionairre</h1>
      <p>Complete the quiz with your team to learn about the maturity level of your Human Practices efforts.</p>
      <p>Be honest — the grading is for your benefit!</p>

      <template x-for="section in sections">
        <div class="section">
          <h2 x-text="section.title"></h2>
          <template x-for="question in section.questions">
            <div class="question-group">
              <p class="question" x-text="question.text"></p>
              <div class="buttons">
                  <button
                          class="btn strongly-disagree"
                          onclick="handleButtonClick(this)"
                          @click="setAnswer(section, question, -1)"
                  >
                      Strongly disagree
                  </button>
                  <button
                          class="btn disagree"
                          onclick="handleButtonClick(this)"
                          @click="setAnswer(section, question, -0.5)"
                  >
                      Disagree
                  </button>
                  <button
                          class="btn neutral"
                          onclick="handleButtonClick(this)"
                          @click="setAnswer(section, question, 0)"
                  >
                      Neutral
                  </button>
                  <button
                          class="btn agree"
                          onclick="handleButtonClick(this)"
                          @click="setAnswer(section, question, 0.5)"
                  >
                      Agree
                  </button>
                  <button
                          class="btn strongly-agree"
                          onclick="handleButtonClick(this)"
                          @click="setAnswer(section, question, 1)"
                  >
                      Strongly agree
                  </button>
                  <script>
                      function handleButtonClick(clickedButton) {
                          // 获取当前按钮组中的所有按钮
                          const buttons = clickedButton.parentElement.getElementsByClassName('btn');

                          // 移除所有按钮的active类
                          for (let button of buttons) {
                              button.classList.remove('active');
                          }

                          // 为被点击的按钮添加active类
                          clickedButton.classList.add('active');
                      }
                  </script>
              </div>

            </div>
          </template>
          <!-- Chart and Static Text -->
          <div class="chart-text-container">
            <!-- Chart container -->
            <div class="chart-container"></div>
          </div>
        </div>
      </template>
      <div class="container">
        <p><span x-text="getCombinedTotal()"></span></p>
        <canvas id="myRadarChart" width="958" height="958"></canvas>
      </div>
    </div>
  </body>
</html>
