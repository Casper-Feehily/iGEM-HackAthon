<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human Practices Maturity Model Toolkit</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body x-data="bodyData">
    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("bodyData", () => ({
          setAnswer: (section, question, value) => {
            section.total += value - question.answer;
            question.answer = value;
            console.log("answer value: " + question.answer);
            console.log("section total: " + section.total);
          },
          sections: {
            reflectingOnDesign: {
              title: "Reflecting on Design Decisions",
          description: 'This section reflects the design process and its alignment with project goals.',
              total: 0,
              questions: [
                {
                  text: "The team had opportunities to reflect on the social responsibility of the project at every stage.",
                  answer: null,
                },
                {
                  text: "Specific examples exist of how reflection improved the projectâ€™s design.",
                  answer: null,
                },
                {
                  text: "The team critically evaluated the effectiveness of human practices integration.",
                  answer: null,
                },
                {
                  text: "Ethical issues or potential risks were considered at every stage of the project.",
                  answer: null,
                },
                {
                  text: "Human practices goals were clearly defined and aligned with the project objectives from the beginning.",
                  answer: null,
                },
              ],
            },
            exploringAndReflecting: {
              title: "Exploring and Reflecting on Context Beyond the Lab",
          description: 'In this section, we consider impacts beyond the lab environment.',
              total: 0,
              questions: [
                {
                  text: "Responsibility considerations were introduced early in the project.",
                  answer: null,
                },
                {
                  text: "Formal assessments or research on social, environmental, and ethical impacts were conducted.",
                  answer: null,
                },
                {
                  text: "The potential long-term social, environmental, or economic impacts of the project were assessed.",
                  answer: null,
                },
                {
                  text: "Mechanisms for ensuring responsibility were regularly updated throughout the project.",
                  answer: null,
                },
              ],
            },
            incorporatingDiversePerspectives: {
              title: "Incorporating Diverse Perspectives",
          description: 'This section focuses on engaging with stakeholders from diverse backgrounds.',
              total: 0,
              questions: [
                {
                  text: "The project engaged with a diverse range of stakeholders.",
                  answer: null,
                },
                {
                  text: "Relevant stakeholders were identified, and their feedback was deemed valuable for the project.",
                  answer: null,
                },
                {
                  text: "Interactions with stakeholders were documented, and their feedback was incorporated.",
                  answer: null,
                },
                {
                  text: "The project significantly evolved based on feedback from external stakeholders or communities.",
                  answer: null,
                },
              ],
            },
            anticipatingPositiveAnd: {
              title: "Anticipating Positive and Negative Impacts",
              total: 0,
              questions: [
                {
                  text: "The project has clear components that positively impact society or the environment.",
                  answer: null,
                },
                {
                  text: "The project design effectively promotes the values iGEM stands for.",
                  answer: null,
                },
                {
                  text: "Potential negative impacts were identified and strategies developed to mitigate them.",
                  answer: null,
                },
                {
                  text: "The broader implications of the project were thoroughly analyzed.",
                  answer: null,
                },
              ],
            },
            respondingToHuman: {
              title: "Responding to Human Practices Work",
              total: 0,
              questions: [
                {
                  text: "The team responded flexibly to changes based on feedback.",
                  answer: null,
                },
                {
                  text: "Feedback led to specific improvements in the project.",
                  answer: null,
                },
                {
                  text: "Creative or innovative approaches to ensuring responsibility were introduced.",
                  answer: null,
                },
                {
                  text: "Ongoing mechanisms for ensuring social impact during design and execution are in place.",
                  answer: null,
                },
              ],
            },
            approachingLimitationsWith: {
              title: "Approaching Limitations with Integrity",
              total: 0,
              questions: [
                {
                  text: "The team critically evaluated the limitations of their human practices approach.",
                  answer: null,
                },
                {
                  text: "Gaps or limitations in human practices integration were addressed effectively.",
                  answer: null,
                },
                {
                  text: "Human Practices activities can serve as a clear model for future teams.",
                  answer: null,
                },
                {
                  text: "The impact of references on project design and execution is clearly demonstrated.",
                  answer: null,
                },
              ],
            },
          },
        }));
      });
    </script>
    <div id="content" class="container">
      <template x-for="section in sections">
        <div class="section">
          <h2 x-text="section.title"></h2>
          <template x-for="question in section.questions">
            <div class="question-group">
              <p class="question" x-text="question.text"></p>
              <div class="buttons">
                <button
                  class="btn"
                  x-bind:class="question.answer === -1 ? 'active' : ''"
                  @click="setAnswer(section, question, -1)"
                >
                  Strongly disagree
                </button>
                <button
                  class="btn"
                  x-bind:class="question.answer === -0.5 ? 'active' : ''"
                  @click="setAnswer(section, question, -0.5)"
                >
                  Disagree
                </button>
                <button
                  class="btn"
                  x-bind:class="question.answer === 0 ? 'active' : ''"
                  @click="setAnswer(section, question, 0)"
                >
                  Neutral
                </button>
                <button
                  class="btn"
                  x-bind:class="question.answer === 0.5 ? 'active' : ''"
                  @click="setAnswer(section, question, 0.5)"
                >
                  Agree
                </button>
                <button
                  class="btn"
                  x-bind:class="question.answer === 1 ? 'active' : ''"
                  @click="setAnswer(section, question, 1)"
                >
                  Strongly agree
                </button>
              </div>
            </div>
          </template>
        </div>
      </template>
      <div>
        <p x-text="sections.reflectingOnDesign.total"></p>
      </div>
    </div>
  </body>
</html>
