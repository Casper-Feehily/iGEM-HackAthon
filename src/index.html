<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human Practices Maturity Model Toolkit</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body
    x-data="{ sections: [
			{
				title: 'MyTitle',
				questions: [
					{ text: 'q1 foo bar', answer: '1' },
					{ text: 'q2', answer: '0' },
		],
			},
			{
				title: 'Section 2',
				questions: [
					{ text: 'Do you enjoy working in teams?', answer: '1' },
					{ text: 'How do you feel about social interactions?', answer: '0' },
		],
			},
		]}"
  >
    <template x-for="section in sections">
      <div>
        <h2 x-text="section.title"></h2>
        <template x-for="question in section.questions">
          <div>
            <p x-text="question.text"></p>
            <div class="buttons">
              <button
                class="btn"
                x-bind:class="question.answer === -1 ? 'active' : ''"
                @click="question.answer = -1"
              >
                Disagree
              </button>
              <button
                class="btn"
                x-bind:class="question.answer === 0 ? 'active' : ''"
                @click="question.answer = 0"
              >
                Neutral
              </button>
              <button
                class="btn"
                x-bind:class="question.answer === 1 ? 'active' : ''"
                @click="question.answer = 1"
              >
                Agree
              </button>
            </div>
          </div>
        </template>
      </div>
    </template>

    <div id="content" class="container"></div>
  </body>
</html>
