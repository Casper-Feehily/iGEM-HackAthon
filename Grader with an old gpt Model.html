<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Grader with AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        #gradeChart {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Grammar Grader with AI</h1>
    <textarea id="inputText" rows="5" placeholder="Enter your text here..."></textarea>
    <br>
    <button onclick="callHuggingFace()">Submit</button>

    <h2>Response:</h2>
    <div id="response"></div>

    <!-- Canvas for the bar chart -->
    <canvas id="gradeChart" width="200" height="200" style="border:1px solid #000;"></canvas>

    <script>
        async function callHuggingFace() {
            const apiKey = 'APIkey-Placeholder'; // Replace with your Hugging Face API key
            const inputText = document.getElementById('inputText').value;
            const modelUrl = 'https://api-inference.huggingface.co/models/gpt2'; // Replace with the model you want to use

            // Show a loading message
            document.getElementById('response').innerText = "Generating response...";

            try {
                const response = await fetch(modelUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: `Grade the following text on grammar from 1 to 10 and provide suggestions to improve it: "${inputText}"`,
                    })
                });

                // Check if the response was successful
                if (response.ok) {
                    const data = await response.json();

                    // Assuming the model returns the grade and suggestions in a specific format:
                    // "Grade: 7 Suggestions: ..."
                    const aiResponse = data[0].generated_text;

                    // Parse the grade and suggestions from the response
                    const gradeMatch = aiResponse.match(/Grade:\s*(\d+)/);
                    const suggestionsMatch = aiResponse.match(/Suggestions:\s*(.*)/);

                    let grade = gradeMatch ? parseInt(gradeMatch[1]) : 0;
                    let suggestions = suggestionsMatch ? suggestionsMatch[1] : "No suggestions available";

                    // Display the response
                    document.getElementById('response').innerText = `Grade: ${grade}/10\nSuggestions: ${suggestions}`;

                    // Plot the bar chart using the grade
                    plotBarChart(grade);

                } else {
                    document.getElementById('response').innerText = "Error: " + response.statusText;
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Error: ' + error.message;
            }
        }

        // Function to plot the bar chart based on the grade
        function plotBarChart(grade) {
            const canvas = document.getElementById('gradeChart');
            const ctx = canvas.getContext('2d');

            // Clear the canvas if there was a previous chart
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the bar chart
            ctx.fillStyle = '#4CAF50'; // Bar color
            ctx.fillRect(50, canvas.height - grade * 20, 100, grade * 20); // Plot bar based on the grade (scale by 20 for visualization)

            // Add text on top of the bar
            ctx.font = '16px Arial';
            ctx.fillStyle = '#000';
            ctx.fillText(`Grade: ${grade}/10`, 50, canvas.height - grade * 20 - 10);
        }
    </script>

</body>

</html>
